<!doctype html>
<html lang="ko">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <meta property="og:title" content="Meecord"/>
        <meta property="og:url" content="https://mee-cord.web.app/"/>
        <meta property="og:image" content="/images/logo_1600_630.png"/>
        <meta property="og:image:width" content="1200"/>
        <meta property="og:image:height" content="630"/>

        <meta name="title" content="Meecord">
        <meta name="author" content="Oh, Jung, Song, Joo">

        <title>Meecord</title>
        <link href="images/logo.ico" rel="shortcut icon" type="image/x-icon">

        <!-- Bootstrap core CSS -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
            crossorigin="anonymous">

        <style>
            .bd-placeholder-img {
                font-size: 1.125rem;
                text-anchor: middle;
                -webkit-user-select: none;
                -moz-user-select: none;
                user-select: none;
            }

            @media (min-width: 768px) {
                .bd-placeholder-img-lg {
                    font-size: 3.5rem;
                }
            }
        </style>

        <!-- Custom styles for this template -->
        <link href="register.css" rel="stylesheet">

        <script type="module" src="./register_email_verification.js"></script>
        <script type="module" src="./register_email_verification_complete.js"></script>
    </head>

    <body class="text-center">

        <main class="form-register">
            <form>
                <img
                    class="mb-4 feature"
                    src="images/meecord-logo.png"
                    onclick="location.href='index.html'"
                    alt=""
                    width="132"
                    height="48">
                <!-- ID -->
                <div class="form-floating">
                    <input
                        id="floating_email"
                        type="email"
                        class="form-control"
                        placeholder="Email"
                        required="required">
                    <label id="floating_email_label" for="floating_email">E-mail</label>
                </div>

                <div
                    id="id_verification"
                    class="alert alert-success"
                    role="alert"
                    style="display:none"></div>

                <button id="register_btn" class="w-100 btn btn-lg btn-primary" type="button">인증하기</button>

                <p class="mt-5 mb-3 text-muted">Copyright &copy; 2022 오지규훈팀
                </p>

            </form>
        </main>

    </body>

</html>
