<!doctype html>
<html lang="ko">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>Meecord</title>
        <link href="images/logo.ico" rel="shortcut icon" type="image/x-icon">
        <link
            rel="canonical"
            href="https://getbootstrap.com/docs/5.1/examples/sign-in/">

        <!-- Bootstrap core CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

        <!-- Custom styles for this template -->
        <link href="conversation_list.css" rel="stylesheet">
        <link href="conversation_record.css" rel="stylesheet">
        <link href="nav.css" rel="stylesheet">
        <link href="grey_menu.css" rel="stylesheet">
        <style>
            @media all and (min-width:320px) {
                #wrap div{
                  width:100%;
                }
              }
            
            </style>
            <script type="module" src="./conversation_record.js"></script>
    </head>

    <body style="width: 100%;">

        <nav class="navbar">
            <div class="cover-container  d-flex w-100 h-100 p- mx-auto flex-column">
                <div>
                    <img class="float-md-start mb-0" src="images/meecord-logo.png" alt="" width="132" height="48">
                    <nav class="nav justify-content-center float-md-end">
                        <a class="nav-link feature active" onclick="location.href='cover.html'">홈</a>
                        <a class="nav-link feature" onclick="location.href='mypage.html'">마이페이지</a>
                        <a class="nav-link feature" onclick="location.href='introduction.html'">소개</a>
                        <a class="nav-link feature" onclick="location.href='index.html'">로그아웃</a>
                    </nav>
                </div>
            </div>
        </nav>

            
        <div class="gray-sector">
            <div class="table-container">
                <div class="big_title">대화 목록</div>
                <div class="small_title">미팅 후의 기록을 찾아보세요</div>
            </div>
        </div>

        <div class="container" style="width: 80%;">
            
            <!-- 헤더부분 : 제목, 날짜, 시간 -->
            <div id="header">
                <div class="title_area">미팅 제목 부분</div>
                <div class="sub_area d-flex flex-row">
                    <span class="sub_stTime col">22.05.02 11:00 ~ </span>
                    <span class="sub_finTime col">22.05.02 12:30 </span>
                    <span class="sub_length col">7분</span>
                </div>
            </div>
                
            <!-- 검색기능 -->
            <div class="search"  style="float:right;">
                <div class="search_area">
                    <div class="serach_inner" style="float:left;">
                        <label for="input_serach_text" class="blind">검색</label>
                        <input type="text" class="input_text" id="input_serach_text" placeholder="검색" value >
                    </div>
                    <div class="search_icon" style="float:right;">
                        <img src="images/search.png" class="icon_search" alt="">
                    </div>
                </div>
            </div> 
            


            <div class="row" id="main">

                <!-- 대화록 -->
                <div class="col minute box_part" id="min" style="overflow-y:hidden; height: 40vh;">
                    <div class="minute-title" id="title">대화록</div>

                    <div class="min-content">
                        <div class="chatLog " contenteditable="contenteditable">
                            <p>대화 내용</p>
                        </div>
                    </div>
                </div>

                <!-- 주요키워드 -->
                <div class="col keyword" id="rq">
                    <div class="keyword-title" id="title">주요 키워드</div>
                    <div class="rq-content" style="padding: .3rem;">
                        <p>내용</p>
                    </div>
                </div>



            </div>
                 

            <footer class="mt-auto text-white-50"></footer>
        </div>

    </body>
   
</html>
