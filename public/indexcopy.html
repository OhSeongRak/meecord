    <body>
        <!-- Insert these scripts at the bottom of the HTML, but before you use any
        Firebase services -->

        <!-- Firebase App (the core Firebase SDK) is always required and must be listed
        first -->

        <!-- Add Firebase products that you want to use -->
        <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-auth.js"></script>

        <script>
            // TODO: Replace the following with your app's Firebase project configuration
            // For Firebase JavaScript SDK v7.20.0 and later, `measurementId` is an optional
            // field
            const firebaseConfig = {
                apiKey: "AIzaSyAGjIonDdr_Y_697rDdZy2xj78ePRT_Lco",
                authDomain: "meecord-223cc.firebaseapp.com",
                databaseURL: "https://meecord-223cc-default-rtdb.firebaseio.com",
                projectId: "meecord-223cc",
                storageBucket: "meecord-223cc.appspot.com",
                messagingSenderId: "291741382850",
                appId: "1:291741382850:web:d91f54be8c6b004733e35b"
            };

            // Initialize Firebase
            firebase.initializeApp(firebaseConfig);

            var provider = new firebase
                .auth
                .GoogleAuthProvider();

            function authpop() {
                firebase
                    .auth()
                    .signInWithPopup(provider)
                    .then(function (result) {
                        // This gives you a Google Access Token. You can use it to access the Google
                        // API.
                        var token = result.credential.accessToken;
                        // The signed-in user info.
                        var user = result.user;
                        // ...
                    })
                    .catch(function (error) {
                        alertmsg = 'errorCode: ' + error.code + '\r\n';
                        alertmsg += 'errorMessage: ' + error.message + '\r\n';
                        alertmsg += 'email: ' + error.email + '\r\n';
                        alertmsg += 'credential: ' + error.credential + '\r\n';
                        alert(alertmsg);
                        console.log(alertmsg);
                    });
            }

            function authredirect() {
                firebase
                    .auth()
                    .signInWithRedirect(provider);
                firebase
                    .auth()
                    .getRedirectResult()
                    .then(function (result) {
                        if (result.credential) {
                            // This gives you a Google Access Token. You can use it to access the Google
                            // API.
                            var token = result.credential.accessToken;
                            // ...
                        }
                        // The signed-in user info.
                        var user = result.user;
                    })
                    .catch(function (error) {
                        alertmsg = 'errorCode: ' + error.code + '\r\n';
                        alertmsg += 'errorMessage: ' + error.message + '\r\n';
                        alertmsg += 'email: ' + error.email + '\r\n';
                        alertmsg += 'credential: ' + error.credential + '\r\n';
                        alert(alertmsg);
                        console.log(alertmsg);
                    });
            }
        </script>

        <button type="button" onclick="authpop()">popup auth</button>
        <button type="button" onclick="authredirect()">redirect auth</button>

    </body>

</html>
