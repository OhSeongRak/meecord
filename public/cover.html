<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Cover Template · Bootstrap v5.1</title>
  <script src="cover.js"> </script>

  <link rel="canonical" href="https://getbootstrap.com/docs/5.1/examples/cover/">

  

  <!-- Bootstrap core CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">



  
  <!-- Custom styles for this template -->
  <link href="cover.css" rel="stylesheet">
</head>

<body>
  
  
<nav class="navbar">
  <div class="cover-container d-flex w-100 h-100 p- mx-auto flex-column">

    <header class="mb-auto">
      
        <div>
          <img class="float-md-start mb-0" src="images/meecord-logo.png" alt="" width="132" height="48">
          <nav class="nav justify-content-center float-md-end">
            <a class="nav-link feature"  onclick = "location.href='cover.html'">홈</a>
            <a class="nav-link feature" onclick = "location.href='conversation_list.html'">대화목록</a>
            <a class="nav-link feature" href="#">마이페이지</a>
            <a class="nav-link feature" href="#">설정</a>
            <a class="nav-link feature" onclick = "location.href='introduction.html'">소개</a>
          </nav>
        </div>
      
      
    </header>
</nav>

  
  <div class="cover-container d-flex w-100 h-100 p- mx-auto flex-column">

    <header class="mb-auto">
      
        
      
    </header>
    
      <main class="justify-content-center row row-cols-1 row-cols-md-3 row-cols-lg-4 g-4">
        <div class="col">
          <div class="span">
            <img src="images/start.png"  class="card-img-top feature" alt="..." onclick = "window.open('about::blank').location.href='meeting_start.html'">
            <div class="card-body">
              <button class="bg_btn_style" onclick = "window.open('about::blank').location.href='meeting_start.html'">소개팅 시작하기</button>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="span">
            <img src="images/participate.png"  class="card-img-top feature" alt="...">
            <div class="card-body">
              <button class="bg_btn_style openBtn" >소개팅 참여하기</button> 
              <div class="modal hidden">
                <div class="bg"></div>
                <div class="modalBox">
                  <!-- <div class="close">X</div> -->
                  <span class="close">X</span>
                  <div class="modal_content">
                    <div class="modal_title">참여코드를 입력하세요.</div>
                    <input type="text" class="form-control" id="floatingInput" placeholder="참여코드를 입력하세요">
                    <button class="confimBtn btn-primary" style="margin-top:1rem"  onclick = "window.open('about::blank').location.href='meeting_start.html'">확인</button>
                  </div>
                  
                </div>
              </div>
              <script>
                const open = () => {
                  document.querySelector(".modal").classList.remove("hidden");
                }
               
                const close = () => {
                 document.querySelector(".modal").classList.add("hidden");
                }
                             
                document.querySelector(".openBtn").addEventListener("click", open);
                document.querySelector(".close").addEventListener("click", close);
                document.querySelector(".bg").addEventListener("click", close);
                
               
              
              </script>
             </div>
          </div>
        </div>

        
      </main>


    <footer class="mt-auto text-white-50">
    </footer>
  </div>
</body>
</html>
