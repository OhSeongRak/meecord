<main class="form-signin">
  <form>
    <img class="mb-4" src="images/meecord-logo.png" alt="" width="132" height="48">
    <h1 class="h3 mb-3 fw-normal">Please sign in</h1>

    <div class="form-floating">
      <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
      <label for="floatingInput">ID</label>
    </div>
    <div class="form-floating">
      <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
      <label for="floatingPassword">Password</label>
    </div>

    <div class="checkbox mb-3">
      <label>
        <input type="checkbox" value="remember-me"> 아이디 저장
      </label>
    </div>
    
    <button class="w-100 btn btn-lg btn-primary" type="submit" id="Login" onclick = "location.href='cover.html'">Log In</button>
    <button class="w-100 btn btn-lg btn-primary" type="submit" id="gooLogin">Continue with Google</button>
   
    
    <div>
      <div class="separator"></div>
      <div class="id-password-forgot">
        <a href="">ID 또는 Password를 잊으셨습니까?</a>
      </div>
      <div class="register">
        회원이 아니신가요?
        <a href="register.html" >가입하기</a>
      </div>
